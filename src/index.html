<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <h1>Leaderboard!</h1>
    <div class="content">
        <div class="table">
            <div class="content-title">
                <h2>Recent score</h2>
                <button>Refresh</button>
            </div>
            <div class="list">
                <div class="score">1</div>
                <div class="score">2</div>
                <div class="score">3</div>
                <div class="score">4</div>
                <div class="score">5</div>
                <div class="score">6</div>
                <div class="score">7</div>
                <div class="score">8</div>
            </div>
        </div>
        <div class="form">
            <div class="content-title">
                <h2>Add your Score</h2>
            </div>
            <form>
                <input placeholder="Your Name" class="name-input" type="text" name="last" maxlength="30" id="name-input" />
                <input placeholder="Your Score" class="score-input" type="text" name="score" maxlength="30" id="score-input"/>
                <br>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
